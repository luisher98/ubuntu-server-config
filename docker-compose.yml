version: '3.8'

services:
  backend:
    build:
      context: /home/ubuntu/apps/video-summary/backend
      dockerfile: Dockerfile
    container_name: video-summary-backend
    restart: unless-stopped
    env_file: /home/ubuntu/apps/video-summary/backend/.env
    volumes:
      - /home/ubuntu/apps/video-summary/backend:/app
      - /app/node_modules
    ports:
      - "5050:5050"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5050/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: /home/ubuntu/apps/video-summary/frontend
      dockerfile: Dockerfile
    container_name: video-summary-frontend
    restart: unless-stopped
    env_file: /home/ubuntu/apps/video-summary/frontend/.env
    volumes:
      - /home/ubuntu/apps/video-summary/frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.2'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: video-summary-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /home/ubuntu/apps/video-summary/nginx.conf:/etc/nginx/nginx.conf:ro
      - /home/ubuntu/apps/video-summary/certbot/conf:/etc/letsencrypt
      - /home/ubuntu/apps/video-summary/certbot/www:/var/www/certbot
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.2'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      - backend
      - frontend

networks:
  default:
    driver: bridge 