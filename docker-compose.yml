version: '3.8'

services:
  backend:
    build:
      context: /home/ubuntu/apps/video-summary/backend
      dockerfile: ${PWD}/backend.Dockerfile
    container_name: video-summary-backend
    restart: unless-stopped
    env_file: 
      - .env
    expose:
      - 5000
    networks:
      - app_network
    user: node

  frontend:
    build:
      context: /home/ubuntu/apps/video-summary/frontend
      dockerfile: ${PWD}/frontend.Dockerfile
    container_name: video-summary-frontend
    restart: unless-stopped
    expose:
      - 3000
    networks:
      - app_network
    depends_on:
      - backend

  nginx:
    image: nginx:1.25-alpine
    container_name: video-summary-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - app_network

networks:
  app_network:
    driver: bridge 