# Application deployment configuration
# This file defines all applications that should be deployed on the server

# Global deployment settings
settings:
  base_path: ~/apps
  deployment_path: ~/apps/deployment
  nginx:
    ports:
      - 80
      - 443
    resources:
      limits:
        cpus: '0.5'
        memory: 512M
      reservations:
        cpus: '0.2'
        memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# Application groups
groups:
  video-summary:
    base_path: ~/apps/video-summary
    network: video-summary-network
    apps:
      backend:
        repo: https://github.com/luisher98/video-to-summary-backend.git
        version: main
        env_file: .env
        port: 5050
        resources:
          cpus: '1'
          memory: 1G
        healthcheck:
          test: ["CMD", "curl", "-f", "http://localhost:5050/health"]
          interval: 30s
          timeout: 10s
          retries: 3
        restart: unless-stopped
        logging:
          driver: "json-file"
          options:
            max-size: "10m"
            max-file: "3"
      frontend:
        repo: https://github.com/luisher98/video-to-summary-frontend.git
        version: main
        env_file: .env
        port: 3000
        resources:
          cpus: '0.5'
          memory: 512M
        healthcheck:
          test: ["CMD", "curl", "-f", "http://localhost:3000"]
          interval: 30s
          timeout: 10s
          retries: 3
        restart: unless-stopped
        logging:
          driver: "json-file"
          options:
            max-size: "10m"
            max-file: "3"
      nginx:
        image: nginx:alpine
        version: latest
        ports:
          - "80:80"
          - "443:443"
        resources:
          cpus: '0.5'
          memory: 256M
        volumes:
          - ./nginx.conf:/etc/nginx/nginx.conf:ro
          - ./certbot/conf:/etc/letsencrypt
          - ./certbot/www:/var/www/certbot
        healthcheck:
          test: ["CMD", "nginx", "-t"]
          interval: 30s
          timeout: 10s
          retries: 3
        restart: unless-stopped
        logging:
          driver: "json-file"
          options:
            max-size: "10m"
            max-file: "3"

