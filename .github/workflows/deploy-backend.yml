name: Deploy Backend

on:
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/deploy-backend.yml'
      - 'backend.Dockerfile'
      - 'backend.dockerignore'
      - 'docker-compose.yml'
      - 'nginx.conf'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/ubuntu/video-to-summary
            git pull
            
            cd /home/ubuntu/deployment
            git pull
            
            docker compose -f /home/ubuntu/deployment/docker-compose.yml up -d --build backend nginx 